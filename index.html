<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="sidebar">

    <div id="sidebar-header">
      <img src="dashboard-icon" alt="">
      <h2>Dashboard</h2>
    </div>

    <ul id="main-menu">
      <li>Home</li>
      <li>Profile</li>
      <li>Messages</li>
      <li>History</li>
      <li>Tasks</li>
      <li>Communities</li>
    </ul>

    <ul id="misc-menu">
      <li>Settings</li>
      <li>Support</li>
      <li>Privacy</li>
    </ul>

  </div>

  <div id="header">

    <div id="search">
      <input type="search" id="search">
    </div>

    <div id="account-menu">
      <p style="margin:0;">dummy content</p>
    </div>

    <div id="user-info">
      <h2>Hi there,<br><span class="user-name">Morgan Oakley</span></h2>
    </div>

    <div id="action-buttons">
      <button type="button">New</button>
      <button type="button">Upload</button>
      <button type="button">Share</button>
    </div>

  </div>

  <div id="main">

  </div>

</body>
</html>
